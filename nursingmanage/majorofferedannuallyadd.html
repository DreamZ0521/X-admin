<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title></title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <div class="layui-form-item">
						<label for="L_email" class="layui-form-label">
                            <span class="x-red">*</span>年度：
						</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_email" name="email" required="" lay-verify="email" autocomplete="off" class="layui-input" />
						</div>
<!--                        <div class="layui-form-mid layui-word-aux">-->
<!--                            <span class="x-red">*</span>abc将会成为您唯一的登入名-->
<!--						</div>-->
					</div>
                    <div class="layui-form-item">
                        <label for="L_username" class="layui-form-label">
                            <span class="x-red">*</span>开设专业：
						</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_username" name="username" required="" lay-verify="nikename" autocomplete="off" class="layui-input">
						</div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_pass" class="layui-form-label">
                            <span class="x-red">*</span>培养层次（学制）：
						</label>
                        <div class="layui-inline layui-show-xs-block">
<!--                            <select id="L_pass" class="layui-input">-->
<!--                                <option>请选择</option>-->
<!--                                <option>洛阳1</option>-->
<!--                                <option>洛阳2</option>-->
<!--                                <option>洛阳3</option>-->
<!--                            </select>-->
                            <input type="password" id="L_pass" name="pass" required="" lay-verify="pass" autocomplete="off" class="layui-input">
						</div>
<!--                        <div class="layui-form-mid layui-word-aux">6到16个字符</div>-->
					</div>

                    <div class="layui-form-item">
                    <label for="L_pass" class="layui-form-label">
                        <span class="x-red">*</span>招生部系
                    </label>
                    <div class="layui-input-inline">
<!--                        <select class="layui-input">-->
<!--                            <option>请选择</option>-->
<!--                            <option>专科</option>-->
<!--                            <option>本科</option>-->
<!--                            <option>研究生</option>-->
<!--                        </select>-->
                        <input type="password" id="L_pass2" name="pass" required="" lay-verify="pass" autocomplete="off" class="layui-input">
                    </div>
                    <!--                        <div class="layui-form-mid layui-word-aux">6到16个字符</div>-->
                </div>
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label">
                            <span class="x-red">*</span>入学学期
						</label>
                        <div class="layui-input-inline">
                            <input type="password" id="L_repass" name="repass" required="" lay-verify="repass" autocomplete="off" class="layui-input">
						</div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label">
                            <span class="x-red">*</span>毕业学期
                        </label>
                        <div class="layui-input-inline">
                            <input type="password" id="L_repass1" name="repass" required="" lay-verify="repass" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label">
                            <span class="x-red">*</span>备注
                        </label>
                        <div class="layui-input-inline">
                            <input type="password" id="L_repass2" name="repass" required="" lay-verify="repass" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="add" lay-submit="">保存</button>
					</div>
                </form>
            </div>
        </div>
    </body>
</html>
