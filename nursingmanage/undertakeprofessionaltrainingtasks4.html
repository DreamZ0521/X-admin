<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title></title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>

        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">

						<label for="L_email" class="layui-form-label">
                            <span class="x-red">*</span>专业名称：
						</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_email" name="email" required="" lay-verify="email" autocomplete="off" class="layui-input" />
						</div>

					</div>

                        <label for="L_username" class="layui-form-label">

						</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_username" name="username" required="" lay-verify="nikename" autocomplete="off" class="layui-input">
						</div>
                    </div>

                            <input type="password" id="L_pass" name="pass" required="" lay-verify="pass" autocomplete="off" class="layui-input">
						</div>
<!--                        <div class="layui-form-mid layui-word-aux">6到16个字符</div>-->
					</div>

                    <div class="layui-form-item">
                    <label for="L_pass" class="layui-form-label">
                        <span class="x-red">*</span>培养层次
                    </label>
                    <div class="layui-input-inline">
<!--                        <select class="layui-input">-->
<!--                            <option>请选择</option>-->
<!--                            <option>专科</option>-->
<!--                            <option>本科</option>-->

<!--                        </select>-->
                        <input type="password" id="L_pass2" name="pass" required="" lay-verify="pass" autocomplete="off" class="layui-input">
                    </div>
                    <!--                        <div class="layui-form-mid layui-word-aux">6到16个字符</div>-->

                    <div class="layui-form-item">

						</div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label">

             <input type="password" id="L_repass6" name="repass" required="" lay-verify="repass" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label">
                            <span class="x-red">*</span>标准学制
                        </label>
                        <div class="layui-input-inline">
<!--                            <select class="layui-input">-->
<!--                                <option>请选择</option>-->
<!--                                <option>三年</option>-->
<!--                                <option>四年</option>-->
<!--                            </select>-->
                              <input type="password" id="L_repass7" name="repass" required="" lay-verify="repass" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">

                    </div>

                    <div class="layui-form-item">

                        <button class="layui-btn" lay-filter="add" lay-submit="">确认修改</button>
