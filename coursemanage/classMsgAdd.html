<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8" />
        <title></title>
        <meta name="renderer" content="webkit" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../css/font.css" />
        <link rel="stylesheet" href="../css/xadmin.css" />
        <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
		<script type="text/javascript" src="../js/coursemanager/add.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label for="L_email" class="layui-form-label">
                            <span class="x-red">*</span>消息编号
						</label>
                        <div class="layui-input-inline">
                            <input type="text" id="courseId" name="courseId" required="" lay-verify="courseId" autocomplete="off" class="layui-input" value="1000000020210101120101"/>
						</div>
					</div>
                    <div class="layui-form-item">
                        <label for="L_username" class="layui-form-label">
                            <span class="x-red">*</span>消息内容
						</label>
                        <div class="layui-input-inline">
                            <input type="text" id="courseName" name="courseName" required="" lay-verify="courseName" autocomplete="off" class="layui-input" />
						</div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_pass" class="layui-form-label">
                            <span class="x-red">*</span>消息类型
						</label>
                        <div class="layui-input-inline">
                            <select class="layui-select-tips">
								<option>群发</option>
								<option>点对点</option>
							</select>
						</div>
					</div>
                    <div class="layui-form-item">
                       <label for="L_pass" class="layui-form-label">
                           <span class="x-red">*</span>群发开始时间
                       </label>
                       <div class="layui-input-inline">
                           <input type="text" id="coursePic" name="coursePic" required="" lay-verify="coursePic" autocomplete="off" class="layui-input" />
                       </div>
                       
                    </div>
					<div class="layui-form-item">
					   <label for="L_pass" class="layui-form-label">
					       <span class="x-red">*</span>轮询次数
					   </label>
					   <div class="layui-input-inline">
					       <input type="text" id="courseOutline" name="courseOutline" required="" lay-verify="courseOutline" autocomplete="off" class="layui-input" />
					   </div>
					</div>
					<div class="layui-form-item">
					   <label for="L_pass" class="layui-form-label">
					       <span class="x-red">*</span>轮询间隔
					   </label>
					   <div class="layui-input-inline">
					       <input type="text" id="courseBook" name="courseBook" required="" lay-verify="courseOutline" autocomplete="off" class="layui-input" />
					   </div>
					</div>
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="add" lay-submit="">增加</button>
					</div>
                </form>
            </div>
        </div>
    </body>

</html>
